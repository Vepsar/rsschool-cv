<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="owfont-regular.css">
    <link rel="stylesheet" href="style.css" />
    <title>momentum</title>
</head>

<body>
    <div class="weather_block">
        <span class="weather" contenteditable="true"></span>
        <div id="weth1">
            <i class="weather-icon owf"></i>
            <div class="temperature"></div>

        </div>
        <div class="weather-description"></div>
        <div id="weth2">
            <div class="humidity"></div>
            <div class="windspeed"></div>
        </div>
    </div>
    <button class="btn_img">Change Image</button>
    <button class="btn_qts">Next Quote</button>
    <div class="TimeDate">
        <time class="time"></time>
        <time class="date"></time>
    </div>
    <h1>
        <span class="greeting"></span>
        <span class="name" contenteditable="true"></span>
    </h1>
    <div class="ffocus">
        <h2>What Is Your Focus For Today?</h2>
        <h2 class="focus" contenteditable="true"></h2>
    </div>
    <figure class="quote">
        <blockquote>
            You were not born a winner, and you were not born a loser. You are what you make yourself be.
        </blockquote>
        <figcaption>
            Lou Holtz
        </figcaption>
    </figure>
    <script src="script.js"></script>
</body>

</html>
